<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Robot+Slab" rel="stylesheet">
    <link href="quiz.css" rel="stylesheet">
</head>

<body>
    <div id="quizContainer" class="container">
        <!-- This displays the main header -->
        <div class="title">All About the King</div>
        <!-- this is an empty div -->
        <div id="question" class="question"></div>
        <!-- This is the first selector option. Radio allows us to give it that circluar "button" -->
        <label class="option">
            <input type="radio" name="option" value="1" /> <span id="opt1"></span></label>
        <!-- This is the second selector option.  Radio allows us to give it that circular "button"  -->
        <label class="option">
            <input type="radio" name="option" value="2" /> <span id="opt2"></span></label>
        <!-- This is the third selector option.  Radio allows us to give it that circular "button". -->
        <label class="option">
            <input type="radio" name="option" value="3" /> <span id="opt3"></span></label>
        <!-- This is the fourth selector option.  Radio allows us to give it that circular "button". -->
        <label class="option">
            <input type="radio" name="option" value="4" /> <span id="opt4"></span></label>
        <!-- This element allowed for us to create an "id" for the next button.  The on click element displays "next question" on the button.  When finished we should be able to click next question and get directed to that question. -->
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
    </div>
    <div id="result" class="container result" style="display:none;">
    </div>
    <script src="question.js"></script>
    <script src="quiz-script.js"></script>
</body>

</html>
